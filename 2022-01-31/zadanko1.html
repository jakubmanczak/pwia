<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>basic scaffolding</title>
		<style>
			table,
			tr,
			td {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<table>
			<tr></tr>
		</table>
		<script>
			const dane = ['imie', 'nazwisko', 'klasa', 'wiek'];
			const osoba = [];

			for (let i = 0; i < dane.length; i++) {
				osoba[i] = prompt(`Podaj ${dane[i]}`);
			}
			for (let i = 0; i < osoba.length; i++) {
				document.querySelector('tr').innerHTML += `<td> ${osoba[i]} </td>`;
			}
			console.log(osoba);
		</script>
	</body>
</html>
