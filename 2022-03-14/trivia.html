<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>losowe trivia fakty</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: crimson;
				height: 95vh;
			}
			article {
				background-color: whitesmoke;
				padding: 2rem;
				border-radius: 1.5rem;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<article>
			<h2></h2>
			<p></p>
		</article>
		<script>
			let dIndex = new Date().getDay();
			let d;
			switch (dIndex) {
				case 0:
					d = 'niedziela';
					break;
				case 1:
					d = 'poniedziałek';
					break;
				case 2:
					d = 'wtorek';
					break;
				case 3:
					d = 'środa';
					break;
				case 4:
					d = 'czwartek';
					break;
				case 5:
					d = 'piątek';
					break;
				case 6:
					d = 'sobota';
			}
			document.querySelector('h2').innerText = `Dziś jest ${d}!`;
			let trivia = [
				'There is a city called Rome on every continent.',
				'The official nickname of Texas is the lone star state.',
				'Venus is the hottest planet in the solar system.',
				'e is the most common letter in the english alphabet.',
				'The Caesar Salad was invented in Mexico.',
				'Marzipan is used in the process of making almonds.',
				'Rhinoplasty is plastic surgery on the nose',
			];
			document.querySelector('p').innerText = `${
				trivia[Math.floor(Math.random() * trivia.length)]
			}`;
		</script>
	</body>
</html>
