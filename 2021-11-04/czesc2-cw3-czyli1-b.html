<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>basic scaffolding</title>
	</head>
	<body>
		<p id="p"></p>
		<script>
			let p = document.querySelector('#p');
			color = prompt(
				`give me a color and i'll translate it if it fits my limited selection of available, pre-chosen colors\n\n:)`
			);
			switch (color) {
				case 'red':
					p.innerText = 'czerwony';
					break;
				case 'blue':
					p.innerText = 'niebieski';
					break;
				case 'green':
					p.innerText = 'zielony';
					break;
				case 'pink':
					p.innerText = 'różowy';
					break;
				case 'yellow':
					p.innerText = 'żółty';
					break;
				case 'purple':
					p.innerText = 'fioletowy';
					break;
				case 'orange':
					p.innerText = 'pomarańczowy';
					break;
				default:
					p.innerText = 'nie znam takiego koloru :(';
					break;
			}
		</script>
	</body>
</html>
